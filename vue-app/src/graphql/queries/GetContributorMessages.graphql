query GetContributorMessages(
  $fundingRoundAddress: ID!
  $contributorAddress: ID!
) {
  publicKey(id: $contributorAddress) {
    messages(
      where: {
        fundingRound_: { id: $fundingRoundAddress },
        publicKey_: { id: $contributorAddress }
      },
      orderBy: blockNumber, orderDirection: desc)
    {
      id
      data
      iv
      timestamp
      blockNumber
      transactionIndex
    }
  }  
}
