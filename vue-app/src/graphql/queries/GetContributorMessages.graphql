query GetContributorMessages(
  $fundingRoundAddress: ID!
  $pubKey: ID!
) {
  messages(
      where: {
        fundingRound_: { id: $fundingRoundAddress },
        publicKey_: { id: $pubKey }
      },
      first: 1000
      orderBy: blockNumber, orderDirection: desc)
    {
      id
      data
      iv
      timestamp
      blockNumber
      transactionIndex
    }
}
